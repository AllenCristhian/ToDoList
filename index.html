  <title>To Do List Job</title>

<body>

  <main>
    <header>
      <h1>To Do List Job</h1>
    </header>

    <form  id="newForm">
      <div class="newJob" id="newJob">
        <div class="inputs">
          <div class="field nomeJ">
            <label for="nomeJob">Nome Tarefa</label>
            <input type="text" name="nomeJob" id="nomeJob" placeholder="O que você precisa fazer?">
          </div>
          <div class="field dataJ">
            <label for="dateJob">Data Tarefa:</label>
            <input type="date" name="dateJob" id="dateJob">
          </div>
        </div>

        <button type="submit" class="btnControl" id="btnNewJob">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>

    <form id="editForm" class="hide">
      <div class="editJob" id="editJob">
        <div class="inputs">
          <div class="field nomeJ">
            <label for="eNomeJob">Nome Tarefa</label>
            <input type="text" name="eNomeJob" id="eNomeJob" placeholder="O que você precisa fazer?">
          </div>
          <div class="field dataJ">
            <label for="eDateJob">Data Tarefa:</label>
            <input type="date" name="eDateJob" id="eDateJob">
          </div>
        </div>

        <div class="btns">
          <button type="submit" class="btnControl" id="btnCancelEditJob">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button type="submit" class="btnControl" id="btnEditJob">
            <i class="fa-solid fa-edit"></i>
          </button>
        </div>
      </div>
    </form>

    <section class="toolBar" id="toolBar">

      <article class="search" id="search">
        <div class="field">
          <label for="searchJob">Pesquisar:</label>
          <input type="text" name="searchJob" id="searchJob" placeholder="Buscar Tarefa ...">
        </div>
        <button class="clearSearch" id="clearSearch">
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </article>

      <article class="filter" id="filter">
        <div class="field">
          <label for="searchJob">Selecionar:</label>
         <select name="filterJob" id="filterJob">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
         </select>
        </div>
      </article>

    </section>

    <section class="toDoList" id="toDoList">

  </main>
